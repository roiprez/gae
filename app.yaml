application: als-book-recommendations
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:

  - url: /templates
    static_files: esqueleto.html
    upload: esqueleto\.html

  - url: /styles
    static_dir: styles

  - url: /favicon\.ico
    static_files: favicon.ico
    upload: favicon\.ico

  - url: /
    script: main.app

  - url: /book
    script: book_handler.app

  - url: /vote
    script: vote_handler.app

  - url: /profile/.*
    script: user_profile.app
    login: required
    auth_fail_action: redirect

libraries:
  - name: webapp2
    version: "2.5.2"

  - name: jinja2
    version: latest

  - name: PIL
    version: 1.1.7
