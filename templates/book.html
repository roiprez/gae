{% extends "esqueleto.html" %}
{% block content %}
<form id="book_input"
      action="/vote"
      method="POST">
    <input type="hidden" name="book_id" value="{{ book_id }}"/>
    <input type="text" name="comment"  placeholder="comentario">
    <input type="number" name="stars">
    <input type="submit" value="Enviar">
</form>
{% endblock %}
